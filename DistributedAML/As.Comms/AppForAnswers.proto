﻿syntax="proto3";

enum A4AContentType
{
	Email=0;
}

message A4AAuthenticationAccount
{
	string AuthenticationEmail =1;
	int32 Code1 = 2;
	int32 Code2 = 3;
	int32 Code3 = 4;
	int32 Code4 = 5;

	bool IsAdmin = 6;
	bool IsExpert = 7;
	bool IsUser = 8;
}
message A4ACompany
{
	// this is the party identifier
	string CompanyName = 1;
	string Address1 = 10;
	string Address2 = 11;
	string Country = 12;
	string Postcode = 13;
	string Email = 14;
	string Telephone = 15;
	string Website=16;
	string MainColour=17;
	string SecondaryColour=18;
	string TertiaryColour=19;
	string Logo = 20;
	
}

enum A4AUserStatus
{
	Active=0;
	Suspended=1;
}

enum A4AAdminLevel
{
	Administrator=0;
	Moderator=1;
}

message A4AAdministrator
{
	string AdministratorName = 1;
	string Email = 2;
	A4AAdminLevel Level =3;
}


message A4AUser
{
	string UserName = 1;
	string Email = 2;
	A4AUserStatus Status = 3;
}

message A4AExpert
{	
	string ExpertName=4;
	string FirstName=2;
	string LastName=3;
	string AliasEmail=5;
	string RealEmail=6;
	string Mobile=7;
	string CompanyName = 8;
}

message A4ASubscription
{
	string Subscription = 1;
	string Profession = 2;
	string Category=3;
	string SubCategory = 4;
	string ExpertName = 5;

}

message A4AProfession 
{
	string Profession =1;
}

message A4ACategory 
{
	string Category=1;
	string Profession = 2;
}

message A4ASubCategory
{
	string SubCategory = 1;
	string Category = 2;
	string Profession = 3;
}

message A4AMessage
{
	string MessageId=1;

	string Content=2;
	A4AContentType ContentType=3;

	string A4ASubCategory = 4;
	
	string UserName = 6;
}


